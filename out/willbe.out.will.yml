format: willfile-1.0.0
about:
  name: willbe
  description: Tool to manage modules of modular systems
  version: 0.3.137
  enabled: 1
  interpreters:
    - nodejs >= 6.0.0
    - chrome >= 60.0.0
    - firefox >= 60.0.0
  keywords:
    - wTools
execution:
  scripts:
    test: wtest staging
    docgen: wdocgen staging
path:
  proto:
    path: ./proto
  in:
    path: .
  out:
    path: out
  out.debug:
    path: ./out.debug
    criterion:
      debug: 1
  out.release:
    path: ./out.release
    criterion:
      debug: 0
  repository:
    path: 'git+https://github.com/Wandalen/willbe.git'
  bugs:
    path: 'https://github.com/Wandalen/willbe/issues'
  exportedDir.proto.export:
    path: ./proto
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
  exportedFiles.proto.export:
    path:
      - .
      - ./dwtools
      - ./dwtools/Tools.s
      - ./dwtools/abase
      - ./dwtools/amid
      - ./dwtools/atop
      - ./dwtools/atop/will
      - ./dwtools/atop/will/Exec
      - ./dwtools/atop/will/Exec2
      - ./dwtools/atop/will/IncludeBase.s
      - ./dwtools/atop/will/IncludeTop.s
      - ./dwtools/atop/will/MainBase.s
      - ./dwtools/atop/will/MainTop.s
      - ./dwtools/atop/will/l1
      - ./dwtools/atop/will/l1/About.s
      - ./dwtools/atop/will/l1/BuildFrame.s
      - ./dwtools/atop/will/l1/Execution.s
      - ./dwtools/atop/will/l1/Predefined.s
      - ./dwtools/atop/will/l3
      - ./dwtools/atop/will/l3/Module.s
      - ./dwtools/atop/will/l5
      - ./dwtools/atop/will/l5/Resource.s
      - ./dwtools/atop/will/l7
      - ./dwtools/atop/will/l7/Build.s
      - ./dwtools/atop/will/l7/Exported.s
      - ./dwtools/atop/will/l7/PathObj.s
      - ./dwtools/atop/will/l7/Reflector.s
      - ./dwtools/atop/will/l7/Step.s
      - ./dwtools/atop/will/l7/Submodule.s
      - ./dwtools/atop/will/l7/WillFile.s
      - ./dwtools/atop/will.test
      - ./dwtools/atop/will.test/Will.test.s
      - ./dwtools/atop/will.test/asset
      - ./dwtools/atop/will.test/asset/multiple-exports
      - ./dwtools/atop/will.test/asset/multiple-exports/proto
      - ./dwtools/atop/will.test/asset/multiple-exports/proto/File.debug.js
      - ./dwtools/atop/will.test/asset/multiple-exports/proto/File.release.js
      - ./dwtools/atop/will.test/asset/single
      - ./dwtools/atop/will.test/asset/single/proto
      - ./dwtools/atop/will.test/asset/single/proto/Single.s
      - ./dwtools/atop/will.test/asset/submodules
      - ./dwtools/atop/will.test/asset/submodules/proto
      - ./dwtools/atop/will.test/asset/submodules/proto/WithSubmodules.s
      - ./dwtools/atop/will.test/asset/submodules-broken-1
      - ./dwtools/atop/will.test/asset/submodules-broken-1/module
      - >-
        ./dwtools/atop/will.test/asset/submodules-broken-1/module/PathFundamentals
      - >-
        ./dwtools/atop/will.test/asset/submodules-broken-1/module/PathFundamentals/out
      - >-
        ./dwtools/atop/will.test/asset/submodules-broken-1/module/PathFundamentals/out/wPathFundamentals.out.will.yml
      - ./dwtools/atop/will.test/asset/submodules-broken-1/proto
      - >-
        ./dwtools/atop/will.test/asset/submodules-broken-1/proto/WithSubmodules.s
      - ./dwtools/atop/will.test/asset/submodules-broken-2
      - ./dwtools/atop/will.test/asset/submodules-broken-2/module
      - >-
        ./dwtools/atop/will.test/asset/submodules-broken-2/module/PathFundamentals
      - >-
        ./dwtools/atop/will.test/asset/submodules-broken-2/module/PathFundamentals/out
      - >-
        ./dwtools/atop/will.test/asset/submodules-broken-2/module/PathFundamentals/out/wPathFundamentals.out.will.yml
      - ./dwtools/atop/will.test/asset/submodules-broken-2/proto
      - >-
        ./dwtools/atop/will.test/asset/submodules-broken-2/proto/WithSubmodules.s
      - ./dwtools/atop/will.test/asset/submodules-download
      - ./dwtools/atop/will.test/asset/submodules-download/proto
      - ./dwtools/atop/will.test/asset/submodules-download/proto/Simple.js
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
submodule: {}
reflector:
  reflect.proto.:
    srcFilter:
      filePath:
        ./proto: ./out.release
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.debug($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.test($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.experiment($|\.|\/)/i
      prefixPath: .
    criterion:
      debug: 0
    inherit:
      - predefined.*
  reflect.proto.debug:
    srcFilter:
      filePath:
        ./proto: ./out.debug
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.release($|\.|\/)/i
      prefixPath: .
    criterion:
      debug: 1
    inherit:
      - predefined.*
  reflect.submodules:
    srcFilter:
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.release($|\.|\/)/i
      prefixPath: .
    criterion:
      debug: 1
    inherit:
      - predefined.*
  exported.proto.export:
    srcFilter:
      filePath:
        ./proto: true
      prefixPath: .
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
  exportedFiles.proto.export:
    recursive: 0
    srcFilter:
      filePath:
        .: true
        ./dwtools: true
        ./dwtools/Tools.s: true
        ./dwtools/abase: true
        ./dwtools/amid: true
        ./dwtools/atop: true
        ./dwtools/atop/will: true
        ./dwtools/atop/will/Exec: true
        ./dwtools/atop/will/Exec2: true
        ./dwtools/atop/will/IncludeBase.s: true
        ./dwtools/atop/will/IncludeTop.s: true
        ./dwtools/atop/will/MainBase.s: true
        ./dwtools/atop/will/MainTop.s: true
        ./dwtools/atop/will/l1: true
        ./dwtools/atop/will/l1/About.s: true
        ./dwtools/atop/will/l1/BuildFrame.s: true
        ./dwtools/atop/will/l1/Execution.s: true
        ./dwtools/atop/will/l1/Predefined.s: true
        ./dwtools/atop/will/l3: true
        ./dwtools/atop/will/l3/Module.s: true
        ./dwtools/atop/will/l5: true
        ./dwtools/atop/will/l5/Resource.s: true
        ./dwtools/atop/will/l7: true
        ./dwtools/atop/will/l7/Build.s: true
        ./dwtools/atop/will/l7/Exported.s: true
        ./dwtools/atop/will/l7/PathObj.s: true
        ./dwtools/atop/will/l7/Reflector.s: true
        ./dwtools/atop/will/l7/Step.s: true
        ./dwtools/atop/will/l7/Submodule.s: true
        ./dwtools/atop/will/l7/WillFile.s: true
        ./dwtools/atop/will.test: true
        ./dwtools/atop/will.test/Will.test.s: true
        ./dwtools/atop/will.test/asset: true
        ./dwtools/atop/will.test/asset/multiple-exports: true
        ./dwtools/atop/will.test/asset/multiple-exports/proto: true
        ./dwtools/atop/will.test/asset/multiple-exports/proto/File.debug.js: true
        ./dwtools/atop/will.test/asset/multiple-exports/proto/File.release.js: true
        ./dwtools/atop/will.test/asset/single: true
        ./dwtools/atop/will.test/asset/single/proto: true
        ./dwtools/atop/will.test/asset/single/proto/Single.s: true
        ./dwtools/atop/will.test/asset/submodules: true
        ./dwtools/atop/will.test/asset/submodules/proto: true
        ./dwtools/atop/will.test/asset/submodules/proto/WithSubmodules.s: true
        ./dwtools/atop/will.test/asset/submodules-broken-1: true
        ./dwtools/atop/will.test/asset/submodules-broken-1/module: true
        ./dwtools/atop/will.test/asset/submodules-broken-1/module/PathFundamentals: true
        ./dwtools/atop/will.test/asset/submodules-broken-1/module/PathFundamentals/out: true
        ./dwtools/atop/will.test/asset/submodules-broken-1/module/PathFundamentals/out/wPathFundamentals.out.will.yml: true
        ./dwtools/atop/will.test/asset/submodules-broken-1/proto: true
        ./dwtools/atop/will.test/asset/submodules-broken-1/proto/WithSubmodules.s: true
        ./dwtools/atop/will.test/asset/submodules-broken-2: true
        ./dwtools/atop/will.test/asset/submodules-broken-2/module: true
        ./dwtools/atop/will.test/asset/submodules-broken-2/module/PathFundamentals: true
        ./dwtools/atop/will.test/asset/submodules-broken-2/module/PathFundamentals/out: true
        ./dwtools/atop/will.test/asset/submodules-broken-2/module/PathFundamentals/out/wPathFundamentals.out.will.yml: true
        ./dwtools/atop/will.test/asset/submodules-broken-2/proto: true
        ./dwtools/atop/will.test/asset/submodules-broken-2/proto/WithSubmodules.s: true
        ./dwtools/atop/will.test/asset/submodules-download: true
        ./dwtools/atop/will.test/asset/submodules-download/proto: true
        ./dwtools/atop/will.test/asset/submodules-download/proto/Simple.js: true
      basePath: .
      prefixPath: proto
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
step:
  clean.out.:
    criterion:
      debug: 0
    opts:
      filePath: 'path::out.debug'
    inherit:
      - predefined.delete
  clean.out.debug:
    criterion:
      debug: 1
    opts:
      filePath: 'path::out.debug'
    inherit:
      - predefined.delete
  reflect.proto.:
    criterion:
      debug: 0
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.debug:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.raw:
    criterion:
      debug: 0
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.debug.raw:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.submodules.:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - predefined.reflect
  reflect.submodules.raw:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - predefined.reflect
  export.proto:
    criterion:
      debug: 1
      proto: 1
    opts:
      export: 'path::proto'
      tar: 0
    inherit:
      - predefined.export
build:
  debug.raw:
    criterion:
      default: 1
      debug: 1
      raw: 1
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  debug.compiled:
    criterion:
      debug: 1
      raw: 0
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  release.raw:
    criterion:
      debug: 0
      raw: 1
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  release.compiled:
    criterion:
      debug: 0
      raw: 0
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  all:
    steps:
      - 'build::debug.raw'
      - 'build::release.compiled'
  proto.export:
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
    steps:
      - 'build::debug.raw'
      - 'step::export.proto'
exported:
  proto.export:
    version: 0.3.137
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
    exportedReflector: 'reflector::exported.proto.export'
    exportedFilesReflector: 'reflector::exportedFiles.proto.export'
    exportedDirPath: 'path::exportedDir.proto.export'
    exportedFilesPath: 'path::exportedFiles.proto.export'
