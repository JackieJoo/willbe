format: willfile-1.0.0
about:
  name: submodule
  version: 0.0.1
  enabled: 1
execution: {}
path:
  out:
    path: ..
  export:
    path: proto
  exportedDir.export:
    path: ./proto
    criterion:
      default: 1
      export: 1
  exportedFiles.export:
    path:
      - proto
      - proto/protoA
      - proto/protoA/SingleA.s
    criterion:
      default: 1
      export: 1
  in:
    path: module
submodule: {}
reflector:
  exported.export:
    src:
      filePath:
        .: true
      prefixPath: proto
    criterion:
      default: 1
      export: 1
  exportedFiles.export:
    recursive: 0
    src:
      filePath:
        .: true
        protoA: true
        protoA/SingleA.s: true
      basePath: .
      prefixPath: proto
    criterion:
      default: 1
      export: 1
step:
  export.submodule:
    opts:
      export: 'path::export'
      tar: 0
    inherit:
      - predefined.export
build:
  export:
    criterion:
      default: 1
      export: 1
    steps:
      - export.submodule
exported:
  export:
    version: 0.0.1
    criterion:
      default: 1
      export: 1
    exportedReflector: 'reflector::exported.export'
    exportedFilesReflector: 'reflector::exportedFiles.export'
    exportedDirPath: 'path::exportedDir.export'
    exportedFilesPath: 'path::exportedFiles.export'
