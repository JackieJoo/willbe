
about :

  name : "module-c"
  description : "Module for testing"
  version : "0.0.1"

submodule :

  sub-a : out/module-a
  sub-b : out/module-b

path :

  proto : './proto'
  out : 'out'
  files : '{path::out}/files'
  temp :
    - path::out
  export :
    - 'submodule::sub-a/path::exportedFiles.proto.export'
    - 'submodule::sub-b/path::exportedFiles.proto.export'
    - '{path::proto}/dir3.test'

reflector :

  files.all :
    recursive : 1
    src :
      filePath :
        'submodule::sub-a/reflector::exportedFiles.proto.export' : '{path::files}/a'
        'submodule::sub-b/reflector::exportedFiles.proto.export' : '{path::files}/b'
        '{path::proto}/dir3.test' : '{path::files}/dir3.test'

step :

  export.proto :
    export : 'path::export'
    tar : 0

build :

  files :
    criterion :
      default : 1
    steps :
      - step::files.all

  proto.export :
    criterion :
      default : 1
      export : 1
    steps :
      - step::export.proto
