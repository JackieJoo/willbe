format: willfile-1.0.0
about:
  name: module-x
  description: Module for testing
  enabled: 1
  version: 0.0.1
path:
  module.willfiles:
    path: module-x.out.will.yml
    criterion:
      predefined: 1
  module.common:
    path: module-x.out
    criterion:
      predefined: 1
  in:
    path: .
    criterion:
      predefined: 0
  module.original.willfiles:
    path: ../.will.yml
    criterion:
      predefined: 1
  local:
    criterion:
      predefined: 1
  remote:
    criterion:
      predefined: 1
  proto:
    path: ../proto
  out:
    path: .
    criterion:
      predefined: 0
  temp:
    path:
      - 'path::out'
      - ../out2
  exported.dir.proto.export:
    path: ../proto/a
    criterion:
      default: 1
      export: 1
  exported.files.proto.export:
    path:
      - ../proto/a
      - ../proto/a/File.js
    criterion:
      default: 1
      export: 1
submodule: {}
reflector:
  exported.proto.export:
    src:
      filePath:
        .: null
      prefixPath: ../proto/a
    criterion:
      default: 1
      export: 1
    mandatory: 1
  exported.files.proto.export:
    src:
      filePath: 'path::exported.files.proto.export'
      basePath: .
      prefixPath: 'path::exported.dir.proto.export'
    criterion:
      default: 1
      export: 1
    recursive: 0
    mandatory: 1
step:
  export.proto:
    opts:
      export: '{path::proto}/a'
      tar: 0
    inherit:
      - module.export
build:
  proto.export:
    criterion:
      default: 1
      export: 1
    steps:
      - 'step::export.proto'
exported:
  proto.export:
    version: 0.0.1
    criterion:
      default: 1
      export: 1
    exportedReflector: 'reflector::exported.proto.export'
    exportedFilesReflector: 'reflector::exported.files.proto.export'
    exportedDirPath: 'path::exported.dir.proto.export'
    exportedFilesPath: 'path::exported.files.proto.export'
module:
  ../:
    about:
      name: module-x
      description: Module for testing
      enabled: 1
      version: 0.0.1
    path:
      in:
        path: .
        criterion:
          predefined: 0
      module.willfiles:
        path: .will.yml
        criterion:
          predefined: 1
      module.original.willfiles:
        path: .will.yml
        criterion:
          predefined: 1
      module.common:
        path: ./
        criterion:
          predefined: 1
      local:
        criterion:
          predefined: 1
      remote:
        criterion:
          predefined: 1
      proto:
        path: ./proto
      out:
        path: out
        criterion:
          predefined: 0
      temp:
        path:
          - 'path::out'
          - out2
      exported.dir.proto.export:
        path: ./proto/a
        criterion:
          default: 1
          export: 1
      exported.files.proto.export:
        path:
          - proto/a
          - proto/a/File.js
        criterion:
          default: 1
          export: 1
    submodule: {}
    reflector:
      exported.proto.export:
        src:
          filePath:
            .: null
          prefixPath: proto/a
        criterion:
          default: 1
          export: 1
        mandatory: 1
      exported.files.proto.export:
        src:
          filePath: 'path::exported.files.proto.export'
          basePath: .
          prefixPath: 'path::exported.dir.proto.export'
        criterion:
          default: 1
          export: 1
        recursive: 0
        mandatory: 1
    step:
      export.proto:
        opts:
          export: '{path::proto}/a'
          tar: 0
        inherit:
          - module.export
    build:
      proto.export:
        criterion:
          default: 1
          export: 1
        steps:
          - 'step::export.proto'
    exported:
      proto.export:
        version: 0.0.1
        criterion:
          default: 1
          export: 1
        exportedReflector: 'reflector::exported.proto.export'
        exportedFilesReflector: 'reflector::exported.files.proto.export'
        exportedDirPath: 'path::exported.dir.proto.export'
        exportedFilesPath: 'path::exported.files.proto.export'
  module-x.out: root
