format: willfile-1.0.0
about:
  name: module-a
  description: Module for testing
  enabled: 1
  version: 0.0.1
  values:
    enabled: 1
    name: module-a
path:
  module.willfiles:
    path: out/module-a.out.will.yml
    criterion:
      predefined: 1
  module.original.willfiles:
    path: a.will.yml
    criterion:
      predefined: 1
  module.dir:
    path: out
    criterion:
      predefined: 1
  local:
    path: out
    criterion:
      predefined: 1
  remote:
    criterion:
      predefined: 1
  proto:
    path: ./proto
  out:
    path: out
  temp:
    path:
      - 'path::out'
      - out2
  exported.dir.proto.export:
    path: ./proto/a
    criterion:
      default: 1
      export: 1
  exported.files.proto.export:
    path:
      - proto/a
      - proto/a/File.js
    criterion:
      default: 1
      export: 1
  in:
    path: ..
submodule: {}
reflector:
  exported.proto.export:
    src:
      filePath:
        .: null
      prefixPath: proto/a
    criterion:
      default: 1
      export: 1
    mandatory: 1
  exported.files.proto.export:
    src:
      filePath: 'path::exported.files.proto.export'
      basePath: .
      prefixPath: 'path::exported.dir.proto.export'
    criterion:
      default: 1
      export: 1
    recursive: 0
    mandatory: 1
step:
  export.proto:
    opts:
      export: '{path::proto}/a'
      tar: 0
    inherit:
      - module.export
build:
  proto.export:
    criterion:
      default: 1
      export: 1
    steps:
      - 'step::export.proto'
exported:
  proto.export:
    version: 0.0.1
    criterion:
      default: 1
      export: 1
    exportedReflector: 'reflector::exported.proto.export'
    exportedFilesReflector: 'reflector::exported.files.proto.export'
    exportedDirPath: 'path::exported.dir.proto.export'
    exportedFilesPath: 'path::exported.files.proto.export'
module:
  module-a.out: root
