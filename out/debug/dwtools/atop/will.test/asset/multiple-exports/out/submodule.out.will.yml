format: willfile-1.0.0
about:
  name: submodule
  description: Module for testing
  version: 0.0.1
  enabled: 1
execution: {}
path:
  proto:
    path: ./proto
  temp:
    path: out
  in:
    path: ..
  out:
    path: out
  out.debug:
    path: ./out/debug
    criterion:
      debug: 1
  out.release:
    path: ./out/release
    criterion:
      debug: 0
  exportedDir.export.debug:
    path: ./out/debug
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
  exportedFiles.export.debug:
    path:
      - out/debug
      - out/debug/File.debug.js
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
  archiveFile.export.debug:
    path: ./out/submodule.debug.out.tgs
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
submodule: {}
reflector:
  reflect.proto.:
    src:
      filePath:
        .: .
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.debug($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.test($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.experiment($|\.|\/)/i
      prefixPath: proto
    dst:
      prefixPath: out/release
    criterion:
      debug: 0
    inherit:
      - predefined.*
  reflect.proto.debug:
    src:
      filePath:
        .: .
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.release($|\.|\/)/i
      prefixPath: proto
    dst:
      prefixPath: out/debug
    criterion:
      debug: 1
    inherit:
      - predefined.*
  exported.export.debug:
    src:
      filePath:
        .: true
      prefixPath: out/debug
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
  exportedFiles.export.debug:
    recursive: 0
    src:
      filePath:
        .: true
        File.debug.js: true
      basePath: .
      prefixPath: out/debug
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
step:
  reflect.proto.:
    criterion:
      debug: 0
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.debug:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.raw:
    criterion:
      debug: 0
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.debug.raw:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  export.:
    criterion:
      debug: 0
    opts:
      export: 'path::out.*=1'
      tar: 1
    inherit:
      - predefined.export
  export.debug:
    criterion:
      debug: 1
    opts:
      export: 'path::out.*=1'
      tar: 1
    inherit:
      - predefined.export
build:
  debug.raw:
    criterion:
      default: 1
      debug: 1
      raw: 1
    steps:
      - 'step::reflect.proto.*=1'
  debug.compiled:
    criterion:
      debug: 1
      raw: 0
    steps:
      - 'step::reflect.proto.*=1'
  release.raw:
    criterion:
      debug: 0
      raw: 1
    steps:
      - 'step::reflect.proto.*=1'
  release.compiled:
    criterion:
      debug: 0
      raw: 0
    steps:
      - 'step::reflect.proto.*=1'
  export.:
    criterion:
      default: 1
      debug: 0
      raw: 1
      export: 1
    steps:
      - 'build::*=1.raw'
      - 'step::export*=1'
  export.debug:
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
    steps:
      - 'build::*=1.raw'
      - 'step::export*=1'
exported:
  export.debug:
    version: 0.0.1
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
    exportedReflector: 'reflector::exported.export.debug'
    exportedFilesReflector: 'reflector::exportedFiles.export.debug'
    exportedDirPath: 'path::exportedDir.export.debug'
    exportedFilesPath: 'path::exportedFiles.export.debug'
    archiveFilePath: 'path::archiveFile.export.debug'
