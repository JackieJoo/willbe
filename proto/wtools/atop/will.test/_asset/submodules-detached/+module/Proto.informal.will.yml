about :

  name : ModuleForTesting12.informal
  version : 0.1.0

path :

  in : ..
  out : out
  remote : 'git+https:///github.com/Wandalen/wModuleForTesting12.git/#5e2aa08b36f97889dc29291292816a0191f7939f'
  download : '.module/{about::name}'
  export : '{path::download}/proto/**'

reflector :

  download :
    src : path::remote
    dst : path::download

step :

  export.common :
    export : path::export
    tar : 0

build :

  export :
    criterion :
      default : 1
      export : 1
    steps :
      - step::download
      - step::export.common
