format: willfile-1.0.0
brokenFile : '!'
about:
  name: wModuleForTesting2
  description: >-
    Collection of routines to operate paths in the reliable and consistent way.
    PathFundamentals leverages parsing, joining, extracting, normalizing,
    nativizing, resolving paths. Use the module to get uniform experience from
    playing with paths on different platforms.
  version: 0.6.143
  enabled: 1
  interpreters:
    - nodejs >= 6.0.0
    - chrome >= 60.0.0
    - firefox >= 60.0.0
  keywords:
    - wModuleForTesting1
execution:
  scripts:
    test: wtest staging
    docgen: wdocgen staging
path:
  proto:
    path: ./proto
  in:
    path: .
  out:
    path: out
  out.debug:
    path: ./out.debug
    criterion:
      debug: 1
  out.release:
    path: ./out.release
    criterion:
      debug: 0
  repository:
    path: 'git+https://github.com/Wandalen/wModuleForTesting2.git'
  bugs:
    path: 'https://github.com/Wandalen/wModuleForTesting2/issues'
  exported.dir.0:
    path: ./proto
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
  exported.files.0:
    path:
      - .
      - ./wtools
      - ./wtools/ModuleForTesting1.s
      - ./wtools/abase
      - ./wtools/abase/l3
      - ./wtools/abase/l3/Path.s
      - ./wtools/abase/l3.test
      - ./wtools/abase/l3.test/Path.test.html
      - ./wtools/abase/l3.test/Path.test.s
      - ./wtools/abase/l4
      - ./wtools/abase/l3/PathsBasic.s
      - ./wtools/abase/l4.test
      - ./wtools/abase/l4.test/Paths.test.s
      - ./wtools/abase/l7
      - ./wtools/abase/l7/Glob.s
      - ./wtools/abase/l7.test
      - ./wtools/abase/l7.test/Glob.test.s
      - ./wtools/amid
      - ./wtools/atop
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
submodule: {}
reflector:
  reflect.proto.:
    filePath:
      ./proto: ./out.release
    src:
      filePath:
        ./proto: ./out.release
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.debug($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.test($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.experiment($|\.|\/)/i
      prefixPath: .
    criterion:
      debug: 0
    inherit:
      - predefined.*
  reflect.proto.debug:
    filePath:
      ./proto: ./out.debug
    src:
      filePath:
        ./proto: ./out.debug
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.release($|\.|\/)/i
      prefixPath: .
    criterion:
      debug: 1
    inherit:
      - predefined.*
  reflect.submodules:
    src:
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.release($|\.|\/)/i
      prefixPath: .
    criterion:
      debug: 1
    inherit:
      - predefined.*
  exported.0:
    filePath: ./proto
    src:
      filePath: ./proto
      prefixPath: .
  exported.files.0:
    recursive: 0
    filePath:
      .: true
      ./wtools: true
      ./wtools/ModuleForTesting1.s: true
      ./wtools/abase: true
      ./wtools/abase/l3: true
      ./wtools/abase/l3/Path.s: true
      ./wtools/abase/l3.test: true
      ./wtools/abase/l3.test/Path.test.html: true
      ./wtools/abase/l3.test/Path.test.s: true
      ./wtools/abase/l4: true
      ./wtools/abase/l3/PathsBasic.s: true
      ./wtools/abase/l4.test: true
      ./wtools/abase/l4.test/Paths.test.s: true
      ./wtools/abase/l7: true
      ./wtools/abase/l7/Glob.s: true
      ./wtools/abase/l7.test: true
      ./wtools/abase/l7.test/Glob.test.s: true
      ./wtools/amid: true
      ./wtools/atop: true
    src:
      filePath:
        .: true
        ./wtools: true
        ./wtools/ModuleForTesting1.s: true
        ./wtools/abase: true
        ./wtools/abase/l3: true
        ./wtools/abase/l3/Path.s: true
        ./wtools/abase/l3.test: true
        ./wtools/abase/l3.test/Path.test.html: true
        ./wtools/abase/l3.test/Path.test.s: true
        ./wtools/abase/l4: true
        ./wtools/abase/l3/PathsBasic.s: true
        ./wtools/abase/l4.test: true
        ./wtools/abase/l4.test/Paths.test.s: true
        ./wtools/abase/l7: true
        ./wtools/abase/l7/Glob.s: true
        ./wtools/abase/l7.test: true
        ./wtools/abase/l7.test/Glob.test.s: true
        ./wtools/amid: true
        ./wtools/atop: true
      basePath: .
      prefixPath: proto
step:
  clean.out.:
    criterion:
      debug: 0
    opts:
      filePath: 'path::out.debug'
    inherit:
      - files.delete
  clean.out.debug:
    criterion:
      debug: 1
    opts:
      filePath: 'path::out.debug'
    inherit:
      - files.delete
  reflect.proto.:
    criterion:
      debug: 0
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - files.reflect
  reflect.proto.debug:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - files.reflect
  reflect.proto.raw:
    criterion:
      debug: 0
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - files.reflect
  reflect.proto.debug.raw:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - files.reflect
  reflect.submodules.:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - files.reflect
  reflect.submodules.raw:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - files.reflect
  export.proto:
    criterion:
      debug: 1
      proto: 1
    opts:
      export: 'path::proto'
      tar: 0
    inherit:
      - module.export
build:
  debug.raw:
    criterion:
      default: 1
      debug: 1
      raw: 1
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  debug.compiled:
    criterion:
      debug: 1
      raw: 0
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  release.raw:
    criterion:
      debug: 0
      raw: 1
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  release.compiled:
    criterion:
      debug: 0
      raw: 0
    steps:
      - 'step::clean.out*=1'
      - 'step::reflect.proto.*=1'
  all:
    steps:
      - 'build::debug.raw'
      - 'build::release.compiled'
  proto.export:
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
    steps:
      - 'build::debug.raw'
      - 'step::export.proto'
exported:
  proto.export:
    version: 0.6.143
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
    exportedReflector: 'reflector::exported.0'
    exportedFilesReflector: 'reflector::exported.files.0'
    exportedDirPath: 'path::exported.dir.0'
    exportedFilesPath: 'path::exported.files.0'
