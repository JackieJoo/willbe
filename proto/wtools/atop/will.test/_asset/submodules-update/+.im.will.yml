
submodule :

  ModuleForTesting1 : git+https:///github.com/Wandalen/wModuleForTesting1.git/#32608d8cf3f87365218427c645c3b55949a7208d
  ModuleForTesting2a : git+https:///github.com/Wandalen/wModuleForTesting2a.git/!master
  ModuleForTesting12ab : git+https:///github.com/Wandalen/wModuleForTesting12ab.git/#1b9ff0d20b7dd17398aa4283945c70279c2962ab

path :

  proto : './proto'
  in : '.'
  out : 'out'
  out.debug :
    path : './out/debug'
    criterion :
      debug : 1

reflector :

  reflect.proto :
    inherit : predefined.*
    criterion :
      debug : 1
    filePath :
      path::proto : path::out.*=1

  reflect.submodules :
    inherit : submodule::*/exported::*=1/reflector::exported.files*=1
    dst :
      basePath : .
      prefixPath : path::out.debug
    criterion :
      debug : 1

step :

  delete.out.debug :
    inherit : files.delete
    filePath : path::out.debug
    criterion :
      debug : 1

build :

  debug.raw :
    criterion :
      default : 1
    steps :
      - submodules.download
      - delete.out.debug
      - reflect.proto*=1
      - reflect.submodules*=1
