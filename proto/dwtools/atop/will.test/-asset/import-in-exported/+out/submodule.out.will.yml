format: willfile-1.0.0
about:
  name: submodule
  description: Module for testing
  enabled: 1
  version: 0.0.1
path:
  module.willfiles:
    path: ../out/submodule.out.will.yml
    criterion:
      predefined: 1
  module.original.willfiles:
    path:
      - ../.im.will.yml
      - ../.ex.will.yml
    criterion:
      predefined: 1
  module.dir:
    path: ../out
    criterion:
      predefined: 1
  local:
    criterion:
      predefined: 1
  remote:
    criterion:
      predefined: 1
  proto:
    path: .
  in:
    path: ../proto
  out:
    path: ../out
  out.debug:
    path: ../out/debug
    criterion:
      debug: 1
  out.release:
    path: ../out/release
    criterion:
      debug: 0
  temp:
    path:
      - ../out
      - ../super.out
  exported.dir.export.:
    path: ../out/release
    criterion:
      default: 1
      debug: 0
      raw: 1
      export: 1
  exported.files.export.:
    path:
      - ../out/release
      - ../out/release/File.release.js
    criterion:
      default: 1
      debug: 0
      raw: 1
      export: 1
  exported.dir.export.debug:
    path: ../out/debug
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
  exported.files.export.debug:
    path:
      - ../out/debug
      - ../out/debug/File.debug.js
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
submodule: {}
reflector:
  reflect.proto.:
    src:
      filePath:
        'path::proto': 'path::out.*=1'
    criterion:
      debug: 0
    mandatory: 1
    inherit:
      - predefined.*
  reflect.proto.debug:
    src:
      filePath:
        'path::proto': 'path::out.*=1'
    criterion:
      debug: 1
    mandatory: 1
    inherit:
      - predefined.*
  exported.export.:
    src:
      filePath: ../out/release
    criterion:
      default: 1
      debug: 0
      raw: 1
      export: 1
    mandatory: 1
  exported.files.export.:
    src:
      filePath: 'path::exported.files.export.'
      basePath: .
      prefixPath: 'path::exported.dir.export.'
    criterion:
      default: 1
      debug: 0
      raw: 1
      export: 1
    recursive: 0
    mandatory: 1
  exported.export.debug:
    src:
      filePath: ../out/debug
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
    mandatory: 1
  exported.files.export.debug:
    src:
      filePath: 'path::exported.files.export.debug'
      basePath: .
      prefixPath: 'path::exported.dir.export.debug'
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
    recursive: 0
    mandatory: 1
step:
  reflect.proto.:
    criterion:
      debug: 0
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - files.reflect
  reflect.proto.debug:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - files.reflect
  reflect.proto.raw:
    criterion:
      debug: 0
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - files.reflect
  reflect.proto.debug.raw:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - files.reflect
  export.:
    criterion:
      debug: 0
    opts:
      export: 'path::out.*=1'
      tar: 0
    inherit:
      - module.export
  export.debug:
    criterion:
      debug: 1
    opts:
      export: 'path::out.*=1'
      tar: 0
    inherit:
      - module.export
build:
  debug.raw:
    criterion:
      default: 1
      debug: 1
      raw: 1
    steps:
      - 'step::reflect.proto.*=1'
  release.raw:
    criterion:
      default: 1
      debug: 0
      raw: 1
    steps:
      - 'step::reflect.proto.*=1'
  export.:
    criterion:
      default: 1
      debug: 0
      raw: 1
      export: 1
    steps:
      - 'build::*=1.raw'
      - 'step::export*=1'
  export.debug:
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
    steps:
      - 'build::*=1.raw'
      - 'step::export*=1'
exported:
  export.debug:
    version: 0.0.1
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
    exportedReflector: 'reflector::exported.export.debug'
    exportedFilesReflector: 'reflector::exported.files.export.debug'
    exportedDirPath: 'path::exported.dir.export.debug'
    exportedFilesPath: 'path::exported.files.export.debug'
  export.:
    version: 0.0.1
    criterion:
      default: 1
      debug: 0
      raw: 1
      export: 1
    exportedReflector: 'reflector::exported.export.'
    exportedFilesReflector: 'reflector::exported.files.export.'
    exportedDirPath: 'path::exported.dir.export.'
    exportedFilesPath: 'path::exported.files.export.'
