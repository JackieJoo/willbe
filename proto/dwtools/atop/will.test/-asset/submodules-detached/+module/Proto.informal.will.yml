about :

  name : Proto.informal
  version : 0.1.0

path :

  in : ..
  out : out
  remote : 'git+https:///github.com/Wandalen/wProto.git#45452e31fe62f3edfad87ed7a0acb0f45fb1b271'
  local : '.module/{about::name}'
  export : '{path::local}/proto'

reflector :

  download :
    src : path::remote
    dst : path::local

step :

  export.common :
    export : path::export
    tar : 0

build :

  export :
    criterion :
      default : 1
      export : 1
    steps :
      - step::download
      - step::export.common
