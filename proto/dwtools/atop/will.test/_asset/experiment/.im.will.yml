about :

    name : buildModuleWithCriterion
    description : "Output of various phrases using criterions"
    version : 0.0.1
    keywords :
        - willbe

step :

  echo :
    shell : echo "Debug is done"
    currentPath : '.'
    criterion :
       debug : 1

  echo.op :
    shell : echo "Operation is done"
    currentPath : '.'
    criterion :
       debug : 0

build :

  echo.debug:
    criterion :
       debug : 1
    steps :
       - echo

  echo.op:
    criterion :
       debug : 0
    steps :
       - echo.op
       - echo*
