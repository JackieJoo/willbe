
path :

  PathFundamentals.remote : git+https:///github.com/Wandalen/wPathBasic.git
  PathFundamentals.local : 'PathFundamentals'

  Looker.remote : git+https:///github.com/Wandalen/wLooker.git
  Looker.local : 'Looker'

  Proto.remote : git+https:///github.com/Wandalen/wProto.git
  Proto.local : 'Proto'

reflector :

  download.1 :
    criterion :
      variant : 1
    filePath :
      path::PathFundamentals.remote : path::PathFundamentals.local

  download.2 :
    criterion :
      variant : 2
    src :
      filePath :
        path::PathFundamentals.remote : path::PathFundamentals.local

  download.3 :
    criterion :
      variant : 3
    dst :
      filePath :
        path::PathFundamentals.remote : path::PathFundamentals.local

  download.4 :
    criterion :
      variant : 4
    src :
      prefixPath : path::PathFundamentals.remote
      filePath :
        path::PathFundamentals.remote : path::PathFundamentals.local

  download.5 :
    criterion :
      variant : 5
    src :
      prefixPath : path::PathFundamentals.remote
    filePath :
      path::PathFundamentals.remote : path::PathFundamentals.local

  download.6 :
    criterion :
      variant : 6
    src :
      prefixPath : path::PathFundamentals.remote
    dst :
      basePath : .
      prefixPath : path::PathFundamentals.local

  download.7 :
    criterion :
      variant : 7
    filePath :
      path::PathFundamentals.remote : path::PathFundamentals.local
      path::Looker.remote : path::Looker.local
      path::Proto.remote : path::Proto.local

step :

  # download :
  #   inherit : files.reflect
  #   criterion :
  #     variant : [ 1,2,3,4,5,6,7 ]
  #   reflector :
  #     reflector::download.*=1

build :

  download :
    criterion :
      variant : [ 1,2,3,4,5,6,7 ]
    steps :
      - step::download.*=1
