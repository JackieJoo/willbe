
submodule :

  # PathBasic : git+https:///github.com/Wandalen/wPathBasic.git/out/wPathBasic.out.will#master
  Proto : git+hd://../_repo/Proto/

path :

  proto : './proto'
  in : '.'
  out : 'out'
  out.debug : './out/debug'

reflector :

  reflect.submodules1 :
    inherit : predefined.*
    filePath :
      submodule::*/path::proto*=1 : path::out.*=1

  reflect.submodules2 :
    inherit : predefined.*
    src :
      filePath :
        submodule::*/path::proto*=1 : path::out.*=1

  reflect.submodules3 :
    inherit : predefined.*
    src :
      basePath : submodule::*/path::proto*=1
      filePath :
        submodule::*/path::proto*=1 : path::out.*=1

step :

  reflect.submodules1 :
    inherit : files.reflect
    reflector :
      reflector::reflect.submodules1

  reflect.submodules2 :
    inherit : files.reflect
    reflector :
      reflector::reflect.submodules2

  reflect.submodules3 :
    inherit : files.reflect
    reflector :
      reflector::reflect.submodules3

build :

  debug1 :
    steps :
      - submodules.download
      - reflect.submodules1

  debug2 :
    steps :
      - submodules.download
      - reflect.submodules2

  debug3 :
    steps :
      - submodules.download
      - reflect.submodules3
