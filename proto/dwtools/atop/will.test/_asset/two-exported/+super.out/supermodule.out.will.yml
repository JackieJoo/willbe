format: willfile-1.0.0
about:
  name: supermodule
  description: Module for testing
  enabled: 1
  version: 0.0.1
path:
  module.willfiles:
    criterion:
      predefined: 1
    path: supermodule.out.will.yml
  module.common:
    criterion:
      predefined: 1
    path: supermodule.out
  module.original.willfiles:
    criterion:
      predefined: 1
    path:
      - ../super.ex.will.yml
      - ../super.im.will.yml
  module.peer.willfiles:
    criterion:
      predefined: 1
    path:
      - ../super.ex.will.yml
      - ../super.im.will.yml
  local:
    criterion:
      predefined: 1
    path: supermodule.out.will.yml
  remote:
    criterion:
      predefined: 1
  proto:
    path: ../proto
  temp:
    path:
      - .
      - ../sub.out
  in:
    criterion:
      predefined: 0
    path: .
  out:
    criterion:
      predefined: 0
    path: .
  out.debug:
    criterion:
      debug: 1
    path: debug
  out.release:
    criterion:
      debug: 0
    path: release
  exported.dir.export.debug:
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
    path: debug
  exported.files.export.debug:
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
    path:
      - debug
      - debug/File.debug.js
      - debug/File.release.js
submodule:
  Submodule:
    path: ../sub.out/sub.out
    autoExporting: 0
    enabled: 1
reflector:
  reflect.submodules.:
    src:
      filePath:
        .: .
      prefixPath: 'submodule::* / path::proto'
    dst:
      prefixPath: 'path::out.*=1'
    mandatory: 1
    criterion:
      debug: 0
  reflect.submodules.debug:
    src:
      filePath:
        .: .
      prefixPath: 'submodule::* / path::proto'
    dst:
      prefixPath: 'path::out.*=1'
    mandatory: 1
    criterion:
      debug: 1
  exported.export.debug:
    src:
      filePath:
        '**': ''
      prefixPath: debug
    mandatory: 1
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
  exported.files.export.debug:
    src:
      filePath:
        'path::exported.files.export.debug': ''
      basePath: .
      prefixPath: 'path::exported.dir.export.debug'
      recursive: 0
    recursive: 0
    mandatory: 1
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
step:
  export.:
    opts:
      export: '{path::out.*=1}/**'
      tar: 0
    criterion:
      debug: 0
  export.debug:
    opts:
      export: '{path::out.*=1}/**'
      tar: 0
    criterion:
      debug: 1
    inherit:
      - module.export
  reflect.submodules.:
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    criterion:
      debug: 0
    inherit:
      - files.reflect
  reflect.submodules.debug:
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    criterion:
      debug: 1
    inherit:
      - files.reflect
build:
  export.:
    steps:
      - 'build::*=1'
      - 'step::export*=1'
    criterion:
      default: 1
      debug: 0
      raw: 1
      export: 1
  export.debug:
    steps:
      - 'build::*=1'
      - 'step::export*=1'
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
  debug:
    steps:
      - 'step::submodules.download'
      - 'step::reflect.submodules.*=1'
    criterion:
      default: 1
      debug: 1
  release:
    steps:
      - 'step::submodules.download'
      - 'step::reflect.submodules.*=1'
    criterion:
      debug: 0
exported:
  export.debug:
    version: 0.0.1
    recursive: 0
    withIntegrated: 2
    tar: 0
    exportPath: '{path::out.*=1}/**'
    exportedReflector: 'reflector::exported.export.debug'
    exportedFilesReflector: 'reflector::exported.files.export.debug'
    exportedDirPath: 'path::exported.dir.export.debug'
    exportedFilesPath: 'path::exported.files.export.debug'
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
consistency:
  ../super.ex.will.yml:
    hash: e420f15a7f0fa0a402272845d56fd05b
    size: 357
  ../super.im.will.yml:
    hash: a325f69b8a30ad02f91c7cb6e022b4d5
    size: 883
module:
  supermodule.out: root
  ../sub.out/sub.out: root
  ../sub: root
  ../super: root
