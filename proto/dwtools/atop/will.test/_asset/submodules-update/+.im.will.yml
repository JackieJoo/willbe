
submodule :

  ModuleForTesting1 : git+https:///github.com/Wandalen/wModuleForTesting1.git/#8fa27d72fe02d5e496b26e16669970a69d71fdb1
  ModuleForTesting2 : git+https:///github.com/Wandalen/wModuleForTesting2.git/@master
  ModuleForTesting2b : git+https:///github.com/Wandalen/wModuleForTesting2b.git/#d7022e6dcd5ab7f2d71aeb740d41a65dfaabdecf

path :

  proto : './proto'
  in : '.'
  out : 'out'
  out.debug :
    path : './out/debug'
    criterion :
      debug : 1

reflector :

  reflect.proto :
    inherit : predefined.*
    criterion :
      debug : 1
    filePath :
      path::proto : path::out.*=1

  reflect.submodules :
    inherit : submodule::*/exported::*=1/reflector::exported.files*=1
    dst :
      basePath : .
      prefixPath : path::out.debug
    criterion :
      debug : 1

step :

  delete.out.debug :
    inherit : files.delete
    filePath : path::out.debug
    criterion :
      debug : 1

build :

  debug.raw :
    criterion :
      default : 1
    steps :
      - submodules.download
      - delete.out.debug
      - reflect.proto*=1
      - reflect.submodules*=1
