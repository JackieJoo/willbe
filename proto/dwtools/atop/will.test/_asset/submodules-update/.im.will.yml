
submodule :

  Tools : git+https:///github.com/Wandalen/wTools.git#14163d4223466b178fec3adf67dc85a9ece32ad5
  PathBasic : git+https:///github.com/Wandalen/wPathBasic.git#master
  UriBasic : git+https:///github.com/Wandalen/wUriBasic.git#382707a813d7b0a369aad2689f39c166930f9d87

path :

  proto : './proto'
  in : '.'
  out : 'out'
  out.debug :
    path : './out/debug'
    criterion :
      debug : 1

reflector :

  reflect.proto :
    inherit : predefined.*
    criterion :
      debug : 1
    filePath :
      path::proto : path::out.*=1

  reflect.submodules :
    inherit : submodule::*/exported::*=1/reflector::exported.files*=1
    dst :
      basePath : .
      prefixPath : path::out.debug
    criterion :
      debug : 1

step :

  delete.out.debug :
    inherit : files.delete
    filePath : path::out.debug
    criterion :
      debug : 1

build :

  debug.raw :
    criterion :
      default : 1
    steps :
      - submodules.download
      - delete.out.debug
      - reflect.proto*=1
      - reflect.submodules*=1
