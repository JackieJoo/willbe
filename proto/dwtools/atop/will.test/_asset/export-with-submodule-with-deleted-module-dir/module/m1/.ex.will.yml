
about :

  name : m1
  description : The module.
  version : 0.1.0
  enabled : 1
  interpreters :
  - nodejs >= 6.0.0
  - chrome >= 60.0.0
  - firefox >= 60.0.0
  npm.scripts :
    test : wtest staging
    docgen : wdocgen staging

step :

  export.out.debug :
    inherit : module.export
    export : path::out.debug
    tar : 0
    criterion :
      debug : 1
      proto : 1

build :

  proto.export :
    criterion :
      default : 1
      debug : 1
      raw : 1
      proto : 1
      export : 1
      tar : 1
    steps :
      - build::debug.raw
      - step::export.out.debug
