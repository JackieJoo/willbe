
submodule :

  Starter : git+https:///github.com/Wandalen/wStarter.git/out/wStarter@master

path :

  proto : './proto'
  in : '.'
  out : 'out'
  out.debug :
    path : './out/debug'
    criterion :
      debug : 1
  out.release :
    path : './out/release'
    criterion :
      debug : 0

reflector :

  reflect.submodules :
    inherit : submodule::*/exported::*=1/reflector::exported.files*=1
    dst : path::out.debug
    criterion :
      debug : 1
