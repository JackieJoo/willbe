
about :

  name : a0
  version : '0.0.0'

submodule :

  Looker : git+https:///github.com/Wandalen/wLooker.git/out/wLooker.out.will
  Selector : git+https:///github.com/Wandalen/wSelector.git/out/wSelector.out.will

path :

  out : out
  out.debug :
    path : '{path::out}/debug'
    criterion :
      debug : 1
  temp : '{path::out}'

reflector :

  reflect.submodules :
    inherit : submodule::*/exported::*=1/reflector::exported.files*=1
    criterion :
      debug : 1
    dst :
      basePath : .
      prefixPath : path::out.debug

step :

  export :
    inherit : module.export
    export : path::out.*=1
    tar : 0
    criterion :
      debug : 1

build :

  export :
    steps :
      - submodules.download
      - reflect.submodules
      - export
    criterion :
      debug : 1
      default : 1
      export : 1
