
about :
  name : b
  version : '0.0.0'

submodule :

  PathModuleForTesting1 : git+https:///github.com/Wandalen/wPathModuleForTesting1.git/out/wPathModuleForTesting1.out
  ModuleForTesting12 : git+https:///github.com/Wandalen/wModuleForTesting12.git/

path :

  out : out
  out.debug :
    path : '{path::out}/debug'
    criterion :
      debug : 1
  temp : '{path::out}'

reflector :

  reflect.submodules :
    inherit : submodule::*/exported::*=1/reflector::exported.files*=1
    criterion :
      debug : 1
    dst :
      basePath : .
      prefixPath : path::out.debug

step :

  export :
    inherit : module.export
    export : '{path::out.*=1}/**'
    tar : 0
    criterion :
      debug : 1

build :

  export :
    steps :
      - submodules.download
      - reflect.submodules
      - export
    criterion :
      debug : 1
      default : 1
      export : 1
