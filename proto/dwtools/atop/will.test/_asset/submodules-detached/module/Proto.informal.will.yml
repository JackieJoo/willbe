about :

  name : Proto.informal
  version : 0.1.0

path :

  in : ..
  out : out
  remote : 'git+https:///github.com/Wandalen/wProto.git#b2054cc5549d24c421f4c71875e6da41fa36ffe0'
  download : '.module/{about::name}'
  export : '{path::local}/proto/**'

reflector :

  download :
    src : path::remote
    dst : path::download

step :

  export.common :
    export : path::export
    tar : 0

build :

  export :
    criterion :
      default : 1
      export : 1
    steps :
      - step::download
      - step::export.common
