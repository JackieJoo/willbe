format: willfile-1.0.0
about:
  name: submodule
  enabled: 1
  version: 0.0.1
path:
  module.willfiles:
    path: submodule.out.will.yml
    criterion:
      predefined: 1
  module.common:
    path: submodule.out
    criterion:
      predefined: 1
  in:
    path: .
    criterion:
      predefined: 0
  module.original.willfiles:
    path: module/submodule.will.yml
    criterion:
      predefined: 1
  local:
    criterion:
      predefined: 1
  remote:
    criterion:
      predefined: 1
  out:
    path: .
    criterion:
      predefined: 0
  exported.dir.export:
    path: module/proto
    criterion:
      default: 1
      export: 1
  exported.files.export:
    path:
      - module/proto/File2.s
    criterion:
      default: 1
      export: 1
submodule: {}
reflector:
  reflect.proto:
    src:
      filePath:
        proto/File2.s: null
      basePath: proto
    mandatory: 1
  exported.files.export:
    src:
      filePath:
        'path::exported.files.export': null
      basePath: .
      prefixPath: 'path::exported.dir.export'
    recursive: 0
    mandatory: 1
step:
  export.submodule:
    opts:
      export: 'reflector::reflect.proto'
      tar: 0
    inherit:
      - module.export
  reflect.proto:
    opts:
      reflector: 'reflector::reflect.proto*'
    inherit:
      - files.reflect
build:
  export:
    criterion:
      default: 1
      export: 1
    steps:
      - export.submodule
exported:
  export:
    version: 0.0.1
    criterion:
      default: 1
      export: 1
    exportedReflector: 'reflector::exported.export'
    exportedFilesReflector: 'reflector::exported.files.export'
    exportedDirPath: 'path::exported.dir.export'
    exportedFilesPath: 'path::exported.files.export'
module:
  module/submodule:
    about:
      name: submodule
      enabled: 1
      version: 0.0.1
    path:
      in:
        path: .
        criterion:
          predefined: 0
      module.willfiles:
        path: submodule.will.yml
        criterion:
          predefined: 1
      module.original.willfiles:
        path: submodule.will.yml
        criterion:
          predefined: 1
      module.common:
        path: submodule
        criterion:
          predefined: 1
      local:
        criterion:
          predefined: 1
      remote:
        criterion:
          predefined: 1
      out:
        path: ..
        criterion:
          predefined: 0
      exported.dir.export:
        path: ./proto
        criterion:
          default: 1
          export: 1
      exported.files.export:
        path:
          - proto/File2.s
        criterion:
          default: 1
          export: 1
    submodule: {}
    reflector:
      reflect.proto:
        src:
          filePath:
            proto/File2.s: null
          basePath: proto
        mandatory: 1
      exported.files.export:
        src:
          filePath:
            'path::exported.files.export': null
          basePath: .
          prefixPath: 'path::exported.dir.export'
        recursive: 0
        mandatory: 1
    step:
      export.submodule:
        opts:
          export: 'reflector::reflect.proto'
          tar: 0
        inherit:
          - module.export
      reflect.proto:
        opts:
          reflector: 'reflector::reflect.proto*'
        inherit:
          - files.reflect
    build:
      export:
        criterion:
          default: 1
          export: 1
        steps:
          - export.submodule
    exported:
      export:
        version: 0.0.1
        criterion:
          default: 1
          export: 1
        exportedReflector: 'reflector::exported.export'
        exportedFilesReflector: 'reflector::exported.files.export'
        exportedDirPath: 'path::exported.dir.export'
        exportedFilesPath: 'path::exported.files.export'
  submodule.out: root
