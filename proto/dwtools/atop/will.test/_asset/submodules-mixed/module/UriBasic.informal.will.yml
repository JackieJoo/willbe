about :

  name : UriBasic.informal
  version : 0.1.0

path :

  in : ..
  out : out
  remote : 'npm:///wuribasic'
  download : '.module/UriBasic'
  export : '{path::download}/proto/**'

reflector :

  download :
    src : path::remote
    dst : path::download

step :

  export.common :
    export : path::export
    tar : 0

build :

  export :
    criterion :
      default : 1
      export : 1
    steps :
      - step::download
      - step::export.common
