about :

  name : UriFundamentals.informal
  version : 0.1.0

path :

  in : ..
  out : out
  remote : 'npm:///wuribasic'
  local : '.module/UriFundamentals'
  export : '{path::local}/proto'

reflector :

  download :
    src : path::remote
    dst : path::local

step :

  export.common :
    export : path::export
    tar : 0

build :

  export :
    criterion :
      default : 1
      export : 1
    steps :
      - step::download
      - step::export.common
