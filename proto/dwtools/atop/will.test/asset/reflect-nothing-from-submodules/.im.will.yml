
submodule :

  # Tools : git+https:///github.com/Wandalen/wTools.git/out/wTools#master

path :

  proto : './proto'
  in : '.'
  out : 'out'
  out.debug :
    path : './out/debug'
    criterion :
      debug : 1
  out.release :
    path : './out/release'
    criterion :
      debug : 0

reflector :

  reflect.proto :
    inherit : predefined.*
    filePath :
      path::proto : path::out.*=1

  reflect.submodules1 :
    inherit : submodule::*/exported::*=1/reflector::exportedFiles*=1
    criterion :
      debug : 1
    dst :
      basePath : .
      prefixPath : path::out.debug

  reflect.submodules2 :
    inherit : predefined.*
    criterion :
      debug : 1
    filePath :
      submodule::*/exported::*=1/path::exportedDir*=1 : path::out.*=1

step :

  reflect.proto :
    inherit : predefined.reflect
    reflector :
      reflector::reflect.proto

  reflect.submodules1 :
    inherit : predefined.reflect
    reflector :
      reflector::reflect.submodules1

  reflect.submodules2 :
    inherit : predefined.reflect
    reflector : reflector::reflect.submodules2

build :

  debug.raw :
    criterion :
      default : 1
    steps :
      - step::reflect.proto
