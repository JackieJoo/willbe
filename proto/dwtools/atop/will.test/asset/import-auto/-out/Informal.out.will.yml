format: willfile-1.0.0
about:
  name: Informal
  enabled: 1
  version: 0.0.1
path:
  module.willfiles:
    path: out/Informal.out.will.yml
    criterion:
      predefined: 1
  module.original.willfiles:
    path:
      - Informal.im.will.yml
      - Informal.ex.will.yml
    criterion:
      predefined: 1
  module.dir:
    path: out
    criterion:
      predefined: 1
  local:
    criterion:
      predefined: 1
  remote:
    criterion:
      predefined: 1
  proto:
    path: ./proto
  in:
    path: ..
  out:
    path: out
  out.debug:
    path: ./out/debug
  temp:
    path: out
  exported.dir.proto.export:
    path: ./proto
    criterion:
      default: 1
      export: 1
  exported.files.proto.export:
    path:
      - proto
      - proto/WithSubmodules.s
    criterion:
      default: 1
      export: 1
submodule:
  Tools:
    own: 1
    path: 'git://../repo/Tools?out=out/wTools.out.will#master'
    autoExporting: 0
reflector:
  reflect.proto.:
    src:
      filePath:
        'path::proto': 'path::out.*=1'
    criterion:
      debug: 0
    mandatory: 1
    inherit:
      - predefined.*
  reflect.proto.debug:
    src:
      filePath:
        'path::proto': 'path::out.*=1'
    criterion:
      debug: 1
    mandatory: 1
    inherit:
      - predefined.*
  reflect.submodules:
    dst:
      basePath: .
      prefixPath: 'path::out.debug'
    criterion:
      debug: 1
    mandatory: 1
    inherit:
      - 'submodule::*/exported::*=1/reflector::exported.files*=1'
  exported.proto.export:
    src:
      filePath: proto
    criterion:
      default: 1
      export: 1
    mandatory: 1
  exported.files.proto.export:
    src:
      filePath: 'path::exported.files.proto.export'
      basePath: .
      prefixPath: 'path::exported.dir.proto.export'
    criterion:
      default: 1
      export: 1
    recursive: 0
    mandatory: 1
step:
  delete.out.debug:
    criterion:
      debug: 1
    opts:
      filePath: 'path::out.debug'
    inherit:
      - files.delete
  submodules.informal.export:
    opts:
      currentPath: 'path::module.dir'
      shell: 'node {path::will} .each module .export'
    inherit:
      - shell.run
  reflect.proto.:
    criterion:
      debug: 0
    opts:
      reflector: 'reflector::reflect.proto*'
    inherit:
      - files.reflect
  reflect.proto.debug:
    criterion:
      debug: 1
    opts:
      reflector: 'reflector::reflect.proto*'
    inherit:
      - files.reflect
  reflect.submodules:
    criterion:
      debug: 1
    opts:
      reflector: 'reflector::reflect.submodules*'
    inherit:
      - files.reflect
  export.proto:
    opts:
      export: 'path::proto'
      tar: 0
    inherit:
      - module.export
build:
  debug:
    criterion:
      default: 1
      debug: 1
    steps:
      - submodules.download
      - delete.out.debug
      - reflect.proto.*=1
      - reflect.submodules*=1
  proto.export:
    criterion:
      default: 1
      export: 1
    steps:
      - 'build::debug'
      - 'step::export.proto'
exported:
  proto.export:
    version: 0.0.1
    criterion:
      default: 1
      export: 1
    exportedReflector: 'reflector::exported.proto.export'
    exportedFilesReflector: 'reflector::exported.files.proto.export'
    exportedDirPath: 'path::exported.dir.proto.export'
    exportedFilesPath: 'path::exported.files.proto.export'
module:
  Informal.out: root
  wTools.out.will:
    about:
      enabled: 1
    path:
      module.willfiles:
        path: wTools.out.will
        criterion:
          predefined: 1
      module.original.willfiles:
        criterion:
          predefined: 1
      module.dir:
        path: .
        criterion:
          predefined: 1
      local:
        path: ..
        criterion:
          predefined: 1
      remote:
        path: 'git://../../../../repo/Tools?out=out/wTools.out.will#master'
        criterion:
          predefined: 1
    submodule: {}
    reflector: {}
    step: {}
    build: {}
    exported: {}
