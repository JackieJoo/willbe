format: willfile-1.0.0
about:
  name: super
  description: Module for testing
  version: 0.0.1
  enabled: 1
execution: {}
path:
  proto:
    path: ./proto
  temp:
    path: ./super.out
  in:
    path: ..
  out:
    path: ./super.out
  out.debug:
    path: ./super.out/debug
    criterion:
      debug: 1
  out.release:
    path: ./super.out/release
    criterion:
      debug: 0
  exportedDir.export.:
    path: ./super.out/release
    criterion:
      default: 1
      debug: 0
      raw: 1
      export: 1
  exportedFiles.export.:
    path:
      - super.out/release
      - super.out/release/File.debug.js
      - super.out/release/File.release.js
    criterion:
      default: 1
      debug: 0
      raw: 1
      export: 1
  archiveFile.export.:
    path: ./super.out/super.out.tgs
    criterion:
      default: 1
      debug: 0
      raw: 1
      export: 1
  original.willfiles:
    path:
      - super.im.will.yml
      - super.ex.will.yml
  exportedDir.export.debug:
    path: ./super.out/debug
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
  exportedFiles.export.debug:
    path:
      - super.out/debug
      - super.out/debug/File.debug.js
      - super.out/debug/File.release.js
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
  archiveFile.export.debug:
    path: ./super.out/super.debug.out.tgs
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
submodule:
  MultipleExports:
    path: .
reflector:
  reflect.submodules.:
    src:
      filePath:
        .: .
      prefixPath: proto
    dst:
      prefixPath: super.out/release
    criterion:
      debug: 0
    mandatory: 1
  reflect.submodules.debug:
    src:
      filePath:
        .: .
      prefixPath: proto
    dst:
      prefixPath: super.out/debug
    criterion:
      debug: 1
    mandatory: 1
  exported.export.:
    src:
      filePath:
        .: null
      prefixPath: super.out/release
    criterion:
      default: 1
      debug: 0
      raw: 1
      export: 1
    mandatory: 1
  exportedFiles.export.:
    src:
      filePath: 'path::exportedFiles.export.'
      basePath: .
      prefixPath: 'path::exportedDir.export.'
    criterion:
      default: 1
      debug: 0
      raw: 1
      export: 1
    recursive: 0
    mandatory: 1
  exported.export.debug:
    src:
      filePath:
        .: null
      prefixPath: super.out/debug
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
    mandatory: 1
  exportedFiles.export.debug:
    src:
      filePath: 'path::exportedFiles.export.debug'
      basePath: .
      prefixPath: 'path::exportedDir.export.debug'
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
    recursive: 0
    mandatory: 1
step:
  reflect.submodules.:
    criterion:
      debug: 0
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - predefined.reflect
  reflect.submodules.debug:
    criterion:
      debug: 1
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - predefined.reflect
  export.:
    criterion:
      debug: 0
    opts:
      export: 'path::out.*=1'
      tar: 1
    inherit:
      - module.export
  export.debug:
    criterion:
      debug: 1
    opts:
      export: 'path::out.*=1'
      tar: 1
    inherit:
      - module.export
build:
  debug:
    criterion:
      default: 1
      debug: 1
    steps:
      - 'step::submodules.download'
      - 'step::reflect.submodules.*=1'
  release:
    criterion:
      debug: 0
    steps:
      - 'step::submodules.download'
      - 'step::reflect.submodules.*=1'
  export.:
    criterion:
      default: 1
      debug: 0
      raw: 1
      export: 1
    steps:
      - 'build::*=1'
      - 'step::export*=1'
  export.debug:
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
    steps:
      - 'build::*=1'
      - 'step::export*=1'
exported:
  export.debug:
    version: 0.0.1
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
    exportedReflector: 'reflector::exported.export.debug'
    exportedFilesReflector: 'reflector::exportedFiles.export.debug'
    exportedDirPath: 'path::exportedDir.export.debug'
    exportedFilesPath: 'path::exportedFiles.export.debug'
    archiveFilePath: 'path::archiveFile.export.debug'
    originalWillFilesPath: 'path::original.willfiles'
  export.:
    version: 0.0.1
    criterion:
      default: 1
      debug: 0
      raw: 1
      export: 1
    exportedReflector: 'reflector::exported.export.'
    exportedFilesReflector: 'reflector::exportedFiles.export.'
    exportedDirPath: 'path::exportedDir.export.'
    exportedFilesPath: 'path::exportedFiles.export.'
    archiveFilePath: 'path::archiveFile.export.'
    originalWillFilesPath: 'path::original.willfiles'
