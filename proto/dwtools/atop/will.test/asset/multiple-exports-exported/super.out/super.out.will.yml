format: willfile-1.0.0
about:
  name: super
  description: Module for testing
  version: 0.0.1
  enabled: 1
execution: {}
path:
  proto:
    path: ./proto
  in:
    path: ..
  out:
    path: ./super.out
  out.debug:
    path: ./super.out/debug
    criterion:
      debug: 1
  out.release:
    path: ./super.out/release
    criterion:
      debug: 0
  exportedDir.export.debug:
    path: ./super.out/debug
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
  exportedFiles.export.debug:
    path:
      - super.out/debug
      - super.out/debug/File.debug.js
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
  archiveFile.export.debug:
    path: ./super.out/super.debug.out.tgs
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
  exportedDir.export.:
    path: ./super.out/release
    criterion:
      default: 1
      debug: 0
      raw: 1
      export: 1
  exportedFiles.export.:
    path:
      - super.out/release
      - super.out/release/File.release.js
    criterion:
      default: 1
      debug: 0
      raw: 1
      export: 1
  archiveFile.export.:
    path: ./super.out/super.out.tgs
    criterion:
      default: 1
      debug: 0
      raw: 1
      export: 1
submodule:
  MultipleExports:
    path: ./out/submodule
reflector:
  reflect.submodules.:
    recursive: 0
    src:
      filePath:
        out/release: true
        out/release/File.release.js: true
      basePath: out/release
      prefixPath: .
    dst:
      filePath: .
      basePath: .
      prefixPath: super.out/release
    criterion:
      debug: 0
    inherit:
      - 'submodule::*/exported::*=1/reflector::exportedFiles*=1'
  reflect.submodules.debug:
    recursive: 0
    src:
      filePath:
        out/debug: true
        out/debug/File.debug.js: true
      basePath: out/debug
      prefixPath: .
    dst:
      filePath: .
      basePath: .
      prefixPath: super.out/debug
    criterion:
      debug: 1
    inherit:
      - 'submodule::*/exported::*=1/reflector::exportedFiles*=1'
  exported.export.debug:
    src:
      filePath:
        super.out/debug: true
      prefixPath: .
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
  exportedFiles.export.debug:
    recursive: 0
    src:
      filePath:
        .: true
        File.debug.js: true
      basePath: .
      prefixPath: super.out/debug
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
  exported.export.:
    src:
      filePath:
        super.out/release: true
      prefixPath: .
    criterion:
      default: 1
      debug: 0
      raw: 1
      export: 1
  exportedFiles.export.:
    recursive: 0
    src:
      filePath:
        .: true
        File.release.js: true
      basePath: .
      prefixPath: super.out/release
    criterion:
      default: 1
      debug: 0
      raw: 1
      export: 1
step:
  reflect.submodules.:
    criterion:
      debug: 0
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - predefined.reflect
  reflect.submodules.debug:
    criterion:
      debug: 1
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - predefined.reflect
  export.:
    criterion:
      debug: 0
    opts:
      export: 'path::out.*=1'
      tar: 1
    inherit:
      - module.export
  export.debug:
    criterion:
      debug: 1
    opts:
      export: 'path::out.*=1'
      tar: 1
    inherit:
      - module.export
build:
  debug:
    criterion:
      default: 1
      debug: 1
    steps:
      - 'step::submodules.download'
      - 'step::reflect.submodules.*=1'
  release:
    criterion:
      debug: 0
    steps:
      - 'step::submodules.download'
      - 'step::reflect.submodules.*=1'
  export.:
    criterion:
      default: 1
      debug: 0
      raw: 1
      export: 1
    steps:
      - 'build::*=1'
      - 'step::export*=1'
  export.debug:
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
    steps:
      - 'build::*=1'
      - 'step::export*=1'
exported:
  export.:
    version: 0.0.1
    criterion:
      default: 1
      debug: 0
      raw: 1
      export: 1
    exportedReflector: 'reflector::exported.export.'
    exportedFilesReflector: 'reflector::exportedFiles.export.'
    exportedDirPath: 'path::exportedDir.export.'
    exportedFilesPath: 'path::exportedFiles.export.'
    archiveFilePath: 'path::archiveFile.export.'
  export.debug:
    version: 0.0.1
    criterion:
      default: 1
      debug: 1
      raw: 1
      export: 1
    exportedReflector: 'reflector::exported.export.debug'
    exportedFilesReflector: 'reflector::exportedFiles.export.debug'
    exportedDirPath: 'path::exportedDir.export.debug'
    exportedFilesPath: 'path::exportedFiles.export.debug'
    archiveFilePath: 'path::archiveFile.export.debug'
