format: willfile-1.0.0
about:
  name: module-ab
  description: Module for testing
  enabled: 1
  version: 0.0.1
path:
  module.willfiles:
    path: ../out/ab/module-ab.out.will.yml
    criterion:
      predefined: 1
  module.original.willfiles:
    path: .will.yml
    criterion:
      predefined: 1
  module.dir:
    path: ../out/ab/
    criterion:
      predefined: 1
  module.common:
    path: ../out/ab/module-ab.out
    criterion:
      predefined: 1
  local:
    criterion:
      predefined: 1
  remote:
    criterion:
      predefined: 1
  proto:
    path: ../proto
  out:
    path: ../out/ab
  files:
    path: '{path::out}/files'
  temp:
    path:
      - ../out
      - ../out2
  export:
    path:
      - 'submodule::sub-a/path::exported.files.proto.export'
      - '{path::proto}/dir3.test'
  exported.dir.proto.export:
    path: ../proto
    criterion:
      default: 1
      export: 1
  exported.files.proto.export:
    path:
      - ../proto/a
      - ../proto/a/File.js
      - ../proto/dir3.test
      - ../proto/dir3.test/File.js
      - ../proto/dir3.test/File.test.js
    criterion:
      default: 1
      export: 1
  in:
    path: ../../ab
submodule:
  sub-a:
    path: ../out/module-a
    autoExporting: 0
  sub-b:
    path: ../out/module-b
    autoExporting: 0
reflector:
  files.all:
    src:
      filePath:
        'submodule::sub-a/reflector::exported.files.proto.export': '{path::files}/a'
        'submodule::sub-b/reflector::exported.files.proto.export': '{path::files}/b'
        '{path::proto}/dir3.test': '{path::files}/dir3.test'
    recursive: 1
    mandatory: 1
  exported.proto.export:
    src:
      filePath:
        a: null
        a/File.js: null
        dir3.test: null
      basePath: .
      prefixPath: ../proto
    criterion:
      default: 1
      export: 1
    mandatory: 1
  exported.files.proto.export:
    src:
      filePath: 'path::exported.files.proto.export'
      basePath: >-
        /C/pro/web/Dave/git/trunk/builder/include/dwtools/atop/will.test/asset/export-with-submodules/proto
      prefixPath: 'path::exported.dir.proto.export'
    criterion:
      default: 1
      export: 1
    recursive: 0
    mandatory: 1
step:
  export.proto:
    opts:
      export: 'path::export'
      tar: 0
    inherit:
      - module.export
  files.all:
    opts:
      reflector: 'reflector::files.all*'
    inherit:
      - files.reflect
build:
  files:
    criterion:
      default: 1
    steps:
      - 'step::files.all'
  proto.export:
    criterion:
      default: 1
      export: 1
    steps:
      - 'step::export.proto'
exported:
  proto.export:
    version: 0.0.1
    criterion:
      default: 1
      export: 1
    exportedReflector: 'reflector::exported.proto.export'
    exportedFilesReflector: 'reflector::exported.files.proto.export'
    exportedDirPath: 'path::exported.dir.proto.export'
    exportedFilesPath: 'path::exported.files.proto.export'
module:
  ./: &ref_0
    about:
      name: module-b
      description: Module for testing
      enabled: 1
      version: 0.0.1
    path:
      module.dir:
        path: out/
        criterion:
          predefined: 1
      module.common:
        path: out/module-b.out
        criterion:
          predefined: 1
      module.willfiles:
        path: out/module-b.out.will.yml
        criterion:
          predefined: 1
      module.original.willfiles:
        path: b.will.yml
        criterion:
          predefined: 1
      local:
        criterion:
          predefined: 1
      remote:
        criterion:
          predefined: 1
      proto:
        path: ./proto
      out:
        path: out
      temp:
        path:
          - 'path::out'
          - out2
      exported.dir.proto.export:
        path: ./proto/b
        criterion:
          default: 1
          export: 1
      exported.files.proto.export:
        path:
          - proto/b
          - proto/b/-Excluded.js
          - proto/b/File.js
          - proto/b/File.test.js
          - proto/b/File1.debug.js
          - proto/b/File1.release.js
          - proto/b/File2.debug.js
          - proto/b/File2.release.js
        criterion:
          default: 1
          export: 1
      in:
        path: ..
    submodule: {}
    reflector:
      exported.proto.export:
        src:
          filePath:
            .: null
          prefixPath: proto/b
        criterion:
          default: 1
          export: 1
        mandatory: 1
      exported.files.proto.export:
        src:
          filePath: 'path::exported.files.proto.export'
          basePath: .
          prefixPath: 'path::exported.dir.proto.export'
        criterion:
          default: 1
          export: 1
        recursive: 0
        mandatory: 1
    step:
      export.proto:
        inherit:
          - module.export
      exported.proto.export:
        criterion:
          default: 1
          export: 1
        opts:
          reflector: 'reflector::exported.proto.export*'
        inherit:
          - files.reflect
      exported.files.proto.export:
        criterion:
          default: 1
          export: 1
        opts:
          reflector: 'reflector::exported.files.proto.export*'
        inherit:
          - files.reflect
    build:
      proto.export:
        criterion:
          default: 1
          export: 1
        steps:
          - 'step::export.proto'
    exported:
      proto.export:
        version: 0.0.1
        criterion:
          default: 1
          export: 1
        exportedReflector: 'reflector::exported.proto.export'
        exportedFilesReflector: 'reflector::exported.files.proto.export'
        exportedDirPath: 'path::exported.dir.proto.export'
        exportedFilesPath: 'path::exported.files.proto.export'
  ../out/module-a.out: *ref_0
  ../out/module-b.out: *ref_0
  ../out/ab/module-ab.out: root
