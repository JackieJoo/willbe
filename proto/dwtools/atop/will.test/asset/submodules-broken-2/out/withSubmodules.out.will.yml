format: willfile-1.0.0
about:
  name: withSubmodules
  description: Module for testing
  version: 0.0.1
  enabled: 1
  interpreters:
    - nodejs >= 6.0.0
    - chrome >= 60.0.0
    - firefox >= 60.0.0
  keywords:
    - wTools
execution: {}
path:
  proto:
    path: ./proto
  in:
    path: .
  out:
    path: out
  out.debug:
    path: ./out.debug
    criterion:
      debug: 1
  out.release:
    path: ./out.release
    criterion:
      debug: 0
  exportedDir.proto.export:
    path: ./proto
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
  exportedFiles.proto.export:
    path:
      - .
      - ./WithSubmodules.s
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
submodule:
  PathFundamentals:
    path: >-
      git+https:///github.com/Wandalen/wPathFundamentals.git/out/wPathFundamentals#master
reflector:
  reflect.proto.:
    srcFilter:
      filePath:
        'path::proto': 'path::out.*=1'
    criterion:
      debug: 0
    inherit:
      - predefined.*
  reflect.proto.debug:
    srcFilter:
      filePath:
        ./proto: ./out.debug
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.release($|\.|\/)/i
      prefixPath: .
    criterion:
      debug: 1
    inherit:
      - predefined.*
  reflect.submodules:
    recursive: 0
    srcFilter:
      filePath:
        .module/PathFundamentals/proto: true
        .module/PathFundamentals/proto/dwtools: true
        .module/PathFundamentals/proto/dwtools/Tools.s: true
        .module/PathFundamentals/proto/dwtools/abase: true
        .module/PathFundamentals/proto/dwtools/abase/l3: true
        .module/PathFundamentals/proto/dwtools/abase/l3/Path.s: true
        .module/PathFundamentals/proto/dwtools/abase/l3.test: true
        .module/PathFundamentals/proto/dwtools/abase/l3.test/Path.test.html: true
        .module/PathFundamentals/proto/dwtools/abase/l3.test/Path.test.s: true
        .module/PathFundamentals/proto/dwtools/abase/l4: true
        .module/PathFundamentals/proto/dwtools/abase/l4/Paths.s: true
        .module/PathFundamentals/proto/dwtools/abase/l4.test: true
        .module/PathFundamentals/proto/dwtools/abase/l4.test/Paths.test.s: true
        .module/PathFundamentals/proto/dwtools/abase/l7: true
        .module/PathFundamentals/proto/dwtools/abase/l7/Glob.s: true
        .module/PathFundamentals/proto/dwtools/abase/l7.test: true
        .module/PathFundamentals/proto/dwtools/abase/l7.test/Glob.test.s: true
        .module/PathFundamentals/proto/dwtools/amid: true
        .module/PathFundamentals/proto/dwtools/atop: true
      basePath:
        .module/PathFundamentals/proto: .module/PathFundamentals/proto
        .module/PathFundamentals/proto/dwtools: .module/PathFundamentals/proto
        .module/PathFundamentals/proto/dwtools/Tools.s: .module/PathFundamentals/proto
        .module/PathFundamentals/proto/dwtools/abase: .module/PathFundamentals/proto
        .module/PathFundamentals/proto/dwtools/abase/l3: .module/PathFundamentals/proto
        .module/PathFundamentals/proto/dwtools/abase/l3/Path.s: .module/PathFundamentals/proto
        .module/PathFundamentals/proto/dwtools/abase/l3.test: .module/PathFundamentals/proto
        .module/PathFundamentals/proto/dwtools/abase/l3.test/Path.test.html: .module/PathFundamentals/proto
        .module/PathFundamentals/proto/dwtools/abase/l3.test/Path.test.s: .module/PathFundamentals/proto
        .module/PathFundamentals/proto/dwtools/abase/l4: .module/PathFundamentals/proto
        .module/PathFundamentals/proto/dwtools/abase/l4/Paths.s: .module/PathFundamentals/proto
        .module/PathFundamentals/proto/dwtools/abase/l4.test: .module/PathFundamentals/proto
        .module/PathFundamentals/proto/dwtools/abase/l4.test/Paths.test.s: .module/PathFundamentals/proto
        .module/PathFundamentals/proto/dwtools/abase/l7: .module/PathFundamentals/proto
        .module/PathFundamentals/proto/dwtools/abase/l7/Glob.s: .module/PathFundamentals/proto
        .module/PathFundamentals/proto/dwtools/abase/l7.test: .module/PathFundamentals/proto
        .module/PathFundamentals/proto/dwtools/abase/l7.test/Glob.test.s: .module/PathFundamentals/proto
        .module/PathFundamentals/proto/dwtools/amid: .module/PathFundamentals/proto
        .module/PathFundamentals/proto/dwtools/atop: .module/PathFundamentals/proto
      prefixPath: .
    dstFilter:
      filePath: .
      basePath:
        .: .
      prefixPath: out.debug
    criterion:
      debug: 1
    inherit:
      - 'submodule::*/exported::*=1/reflector::exportedFiles*=1'
  exported.proto.export:
    srcFilter:
      filePath: ./proto
      prefixPath: .
  exportedFiles.proto.export:
    recursive: 0
    srcFilter:
      filePath:
        .: true
        ./WithSubmodules.s: true
      basePath: .
      prefixPath: proto
step:
  reflect.proto.:
    criterion:
      debug: 0
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.debug:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.raw:
    criterion:
      debug: 0
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.debug.raw:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.submodules.:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - predefined.reflect
  reflect.submodules.raw:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - predefined.reflect
  delete.out.debug:
    criterion:
      debug: 1
    opts:
      filePath: 'path::out.debug'
    inherit:
      - predefined.delete
  export.proto:
    criterion:
      debug: 1
      proto: 1
    opts:
      export: 'path::proto'
      tar: 0
    inherit:
      - predefined.export
build:
  debug.raw:
    criterion:
      default: 1
      debug: 1
      raw: 1
    steps:
      - submodules.upgrade
      - delete.out.debug
      - reflect.proto.*=1
      - reflect.submodules*=1
  debug.compiled:
    criterion:
      debug: 1
      raw: 0
    steps:
      - reflect.proto.*=1
  release.raw:
    criterion:
      debug: 0
      raw: 1
    steps:
      - reflect.proto.*=1
  release.compiled:
    criterion:
      debug: 0
      raw: 0
    steps:
      - reflect.proto.*=1
  all:
    steps:
      - 'build::debug.raw'
      - 'build::release.compiled'
  proto.export:
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
    steps:
      - 'build::debug.raw'
      - 'step::export.proto'
exported:
  proto.export:
    version: 0.0.1
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
    exportedReflector: 'reflector::exported.proto.export'
    exportedFilesReflector: 'reflector::exportedFiles.proto.export'
    exportedDirPath: 'path::exportedDir.proto.export'
    exportedFilesPath: 'path::exportedFiles.proto.export'
