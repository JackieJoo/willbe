
submodule :

  # Tools : git+https:///github.com/Wandalen/wTools.git/out/wTools#master
  MultipleExports : ../out/submodule

path :

  proto : './proto'
  temp : '../super.out'
  in : '..'
  out : '../super.out'
  out.debug :
    path : './super.out/debug'
    criterion :
      debug : 1
  out.release :
    path : './super.out/release'
    criterion :
      debug : 0
  doc : 'doc'

reflector :

  reflect.submodules :
    inherit : submodule::*/exported::*=1/reflector::exportedFiles*=1
    dstFilter :
      basePath : .
      prefixPath : path::out.*=1
    criterion :
      doc : 0
      debug : [ 0,1 ]

  reflect.doc :
    inherit : submodule::*/exported::*=1/reflector::exportedFiles*=1
    dstFilter :
      basePath : .
      prefixPath : path::doc
    criterion :
      doc: 1

step :

  reflect.submodules :
    inherit : predefined.reflect
    reflector :
      reflector::reflect.submodules*=1
    criterion :
      doc : 0
      debug : [ 0,1 ]

  reflect.doc :
    inherit : predefined.reflect
    reflector :
      reflector::reflect.doc*=1
    criterion :
      doc : 1

build :

  debug :
    criterion :
      default : 1
      debug : 1
      doc : 0
    steps :
      - step::submodules.download
      - step::reflect.submodules.*=1

  release :
    criterion :
      debug : 0
      doc : 0
    steps :
      - step::submodules.download
      - step::reflect.submodules.*=1

  doc :
    criterion :
      doc : 1
    steps :
      - step::reflect.doc*=1
