format: willfile-1.0.0
about:
  name: A
  version: 0.1.0
  enabled: 1
execution: {}
path:
  local:
    path: A
  exported.dir.export:
    path: ./A
    criterion:
      default: 1
      export: 1
  exported.files.export:
    path:
      - A
      - A/A.js
    criterion:
      default: 1
      export: 1
  module.original.willfiles:
    path: A.will.yml
  in:
    path: .
  out: {}
submodule: {}
reflector:
  exported.export:
    src:
      filePath:
        .: null
      prefixPath: A
    criterion:
      default: 1
      export: 1
    mandatory: 1
  exported.files.export:
    src:
      filePath: 'path::exported.files.export'
      basePath: .
      prefixPath: 'path::exported.dir.export'
    criterion:
      default: 1
      export: 1
    recursive: 0
    mandatory: 1
step:
  export.A:
    opts:
      export: 'path::local'
      tar: 0
    inherit:
      - module.export
build:
  export:
    criterion:
      default: 1
      export: 1
    steps:
      - 'step::export.A'
exported:
  export:
    version: 0.1.0
    criterion:
      default: 1
      export: 1
    exportedReflector: 'reflector::exported.export'
    exportedFilesReflector: 'reflector::exported.files.export'
    exportedDirPath: 'path::exported.dir.export'
    exportedFilesPath: 'path::exported.files.export'
    originalWillFilesPath: 'path::module.original.willfiles'
